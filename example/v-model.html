<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>v-model</title>
    <script src="../assets/js/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <p>原始文本数据：{{ message }}</p>
      <br />
      <h3>文本框</h3>
      <p><input type="text" v-model="message" /></p>
      <p><input type="text" v-model.lazy="message" /></p>
      <p><input type="text" v-model.number="message" /></p>
      <p><input type="text" v-model.trim="message" /></p>
      <h3>文本框</h3>
      <textarea name="" id="" cols="30" rows="10" v-model="message"></textarea>
      <h3>多选框绑定一个值</h3>
      <input type="checkbox" id="isTrue" v-model="isTrue" />
      <label for="isTrue">{{ isTrue }}</label>
      <h3>多选框绑定一个数组</h3>
      <p>
        <input type="checkbox" id="Ashin" value="Ashin" v-model="web_names" />
        <label for="isTrue">Ashin</label>
        <input
          type="checkbox"
          id="Ashinluo"
          value="Ashinluo"
          v-model="web_names"
        />
        <label for="isTrue">Ashinluo</label>
        <input type="checkbox" id="luo" value="luo" v-model="web_names" />
        <label for="isTrue">luo</label>
      </p>
      <p>{{ web_names }}</p>
      <h3>单选框绑定</h3>
      <p>
        <input type="radio" name="" id="sex1" value="男" v-model="sex" />
        <label for="sex1">男</label>
        <input type="radio" name="" id="sex2" value="女" v-model="sex" />
        <label for="sex2">女</label>
      </p>
      <p>您选择的性别是:{{sex}}</p>
    </div>
    <script>
      var app = new Vue({
        el: "#app",
        data: {
          message: "hello",
          isTrue: true,
          web_names: [],
          sex: "男"
        }
      });
    </script>
  </body>
</html>
